<ion-header>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button color="energized"></ion-back-button>
	  </ion-buttons>
	  <ion-row>	
		<ion-col size="12">
		<h2>Members</h2>	
		</ion-col>	
		</ion-row>	
	</ion-toolbar>
  
</ion-header>

<ion-content>

<ion-grid>

<ion-row>	
<ion-col size="12">
<ion-searchbar></ion-searchbar>	
</ion-col>	
</ion-row>

<ion-row class="members-block" *ngFor="let user of users">
	<ion-col size="3">
		<img [src]="'http://demo.dinsnatural.com/public/images/'+user.image_name" width="80%" alt="placeholder+image">
	</ion-col>
	<ion-col size="9">
		<h5>{{user.name}}</h5>
		
	</ion-col>	
</ion-row>	


</ion-grid>	
<div class="add-btn" [routerLink]="['/add-members']">
	<img src="assets/images/add.png" width="80%" alt="placeholder+image">	
	</div>
</ion-content>
